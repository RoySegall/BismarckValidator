<i class="fa fa-spinner fa-spin" *ngIf="this.processing == true"></i>

<div class="folder-view">

  <div class="header">
    <div class="search">
      <input type="text" placeholder="Search"/> <i class="fa fa-search"></i>
    </div>
    <div class="actions">
      <i class="fa fa-window-minimize" aria-hidden="true"></i>
      <i class="fa fa-window-maximize" aria-hidden="true"></i>
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>

  <div class="body">
    <div class="stats">
      Stats
    </div>
    <div class="files">
      <div *ngFor="let filename of this.results | keys" class="file">
        <div><i class="fa fa-file-excel-o" aria-hidden="true"></i></div>
        <a href="" [routerLink]="[ '/results/' + this.id + '/' + filename]">
          {{filename}}
        </a>
      </div>
    </div>
  </div>

</div>
