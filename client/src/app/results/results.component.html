<i class="fa fa-spinner fa-spin" *ngIf="this.processing == true"></i>

<div class="folder-view">

  <div class="header">
    <div class="search">
      <i class="fa fa-search"></i> <input type="text" placeholder="חפש קבצים"/>
    </div>
    <div class="actions">
      <i class="fa fa-window-minimize" aria-hidden="true"></i>
      <i class="fa fa-window-maximize" aria-hidden="true"></i>
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>

  <div class="body">
    <div class="stats">
      <div class="stats-header"><i class="fa fa-bar-chart" aria-hidden="true"></i> סטטיסטיקות</div>

      <div class="stats-content">
        <div class="row">
          <div fxFlex="7"><i class="fa fa-percent" aria-hidden="true"></i></div>
          <div fxFlex="93">מדד תקינות: 7</div>
        </div>

        <div class="row">
          <div fxFlex="7"><i class="fa fa-files-o" aria-hidden="true"></i></div>
          <div fxFlex="93">מספר קבצים: {{stats.filesCount}}</div>
        </div>

        <div class="row" *ngFor="let error of stats.errors">
          <div fxFlex="7"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></div>
          <div fxFlex="93">{{error.text}}: {{error.times}} פעמים</div>
        </div>
      </div>
    </div>
    <div class="files">
      <div *ngFor="let filename of this.results | keys" class="file">
        <div><a href="" [routerLink]="[ '/results/' + this.id + '/' + filename]"><i class="fa fa-file-excel-o"
                                                                                    aria-hidden="true"></i></a></div>
        <a href="" [routerLink]="[ '/results/' + this.id + '/' + filename]">
          {{filename}}
        </a>
      </div>
    </div>
  </div>

</div>
